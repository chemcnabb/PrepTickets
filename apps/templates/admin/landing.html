<div class="container">
    <div class="jumbotron" ng-controller="adminDashboardCtrl">
        <ul>
            <li ng-repeat="cust in customers | orderBy:'name'">{{ cust.name | uppercase }}</li>
        </ul>

        <input type="text" ng-model="filter.name"/>

        <ul>
            <li ng-repeat="cust in customers | filter:filter.name | orderBy:'city'">{{ cust.name }} | {{ cust.city }}
            </li>
        </ul>

        <br/>
        Customer Name: <br/>
        <input type="text" ng-model="newCustomer.name"/>
        <br/>
        Customer City:<br/>
        <input type="text" ng-model="newCustomer.city"/>
        <br/>
        <button ng-click="addCustomer()">Add Customer</button>
    </div>
</div>
